apiVersion: v1
kind: Service
metadata:
  name: {{ include "llama-serve.fullname" . }}
  labels:
    {{- include "llama-serve.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "llama-serve.selectorLabels" . | nindent 4 }}
  ports:
  - name: web
    port: {{ .Values.service.port }}
    targetPort: web